<div *ngIf="windowsSearch">
  <br><br>
  <div class="container">
    <form>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          From(*)<button type="button" class="btn btn-outline-info btn-block" (click)="changeModal(0,0)"
            data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" value="Enter your point of departure ">{{ptD}}</button>
        </div>
        <div class="col-md-6 mb-3">
          To(*)<button type="button" class="btn btn-outline-info btn-block" (click)="changeModal(0,1)"
            data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" value="Enter your point of arrival">{{ptA}}</button>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          Departure(*)<input #Date type="date" class="form-control" [value]="dateNOW" [min]="dateNOW" required>
        </div>
      </div>
      <div class="form-row align-items-start">
        <br>
        <div class="col-md-2 mb-3 ">
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="r1" id="inlineR11" (click)="changeCheck(1,1)" checked>Round Trip
          </div>
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="r2" id="inlineR21" (click)="changeCheck(1,2)" checked>Business Class
          </div>
        </div>
        <div class="col-md-2 mb-3 ">
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="r1" id="inlineR12" (click)="changeCheck(2,1)" >One way
          </div>
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="r2" id="inlineR22" (click)="changeCheck(2,2)">Economy Class
          </div>
        </div>
        <div class="col-md-8 mb-5">
          <div class="row align-items-end">
            <div class="col">
              Adult(+12)<input #Adult type="number" max="10" min="0" value="1">
            </div>
            <div class="col">
              Children(2-11)<input #Children type="number" max="10" min="0" value="0">
            </div>
            <div class="col">
              Infants(0-1)<input #Infants type="number" max="10" min="0" value="0">
            </div>
          </div>
        </div>
      </div>
      <button [disabled]="!enableSF" class="btn btn-primary btn-block" (click)="sendData(Date.value,Adult.value,Children.value,Infants.value)" type="button">Submit
        form</button>
    </form>
    <br>
  </div>
</div>

<div class="container" *ngIf="!windowsSearch">
  <div class="container-fluid "> <br>
    <div class="container">
      <button class="btn btn-outline-dark btn-sm" (click)="changeWindows()" type="button">Back</button>
      <br><br>
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Airport of origin</th>
            <th scope="col">Hour origin</th>
            <th scope="col">Arrival airport</th>
            <th scope="col">Hour arrival</th>
            <th scope="col">Price</th>
            <th scope="col">Reservation</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hero of heroes">
            <th scope="row">i</th>
            <td>Costa Rica</td>
            <td>04:30pm</td>
            <td>Canada</td>
            <td>8:00pm</td>
            <td>$300,00</td>
            <td><button type="button" class="btn btn-outline-primary my-2 my-sm-0 btn-block" (click)="changeModal(1,99)"
                data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Go</button>
            </td>
          </tr>
        </tbody>
      </table>
      <br>
    </div>
  </div>
</div>

<!--MODAL -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <!--Modal 1-->
    <div class="modal-content" *ngIf="showModal==0">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Select Airport</h5>
      </div>
      <div class="modal-body">
        <app-airport (messageEvent2)="receiveMessage($event)"> </app-airport>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
    <!-- Modal 2-->
    <div class="modal-content" *ngIf="showModal==1">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Reservation</h5>
        <button type="button" class="btn btn-outline-primary btn-sm " id="contenedorCuerpo" data-toggle="modal"
          data-target="#exampleModalSIGNUP" data-whatever="@mdo">Sign Up</button>
      </div>
      <div class="modal-body">
        <app-reservation></app-reservation>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!--MODAL SIGN UP-->
  <div class="modal fade bd-example-modal-xl" id="exampleModalSIGNUP" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
        </div>
        <div class="modal-body">
          <app-sign-up></app-sign-up><br>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
