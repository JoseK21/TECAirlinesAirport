<div class="container">

  <div class="container-fluid ">
    <br><br>
    <div class="container">
      <form>
        <div class="row">
          <div class="col">
            <label>{{country1}}</label>
            <h3>Airport of origin</h3>
            <select class="form-control">
              <option>Airport 1</option>
              <option>Airport 2</option>
              <option>Airport 3</option>
              <option>Airport 4</option>
              <option>Airport 5</option>
            </select>
          </div>
          <div class="col">
            <label>{{country2}}</label>
            <h3>Arrival airport</h3>
            <select class="form-control">
              <option>Airport 1</option>
              <option>Airport 2</option>
              <option>Airport 3</option>
              <option>Airport 4</option>
              <option>Airport 5</option>
            </select>
          </div>
          <div class="col align-self-end">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
          </div>
        </div>
      </form>

      <br><br>

      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Airport of origin</th>
            <th scope="col">Hour origin</th>
            <th scope="col">Arrival airport</th>
            <th scope="col">Hour arrival</th>
            <th scope="col">Price</th>
            <th scope="col">Reservation</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hero of heroes; let i = index;">
            <th scope="row">i</th>
            <td>Costa Rica</td>
            <td>04:30pm</td>
            <td>Canada</td>
            <td>8:00pm</td>
            <td>$300,00</td>
            <td>
              <button type="button" class="btn btn-outline-primary my-2 my-sm-0 btn-block" data-toggle="modal"
                data-target="#exampleModal" data-whatever="@mdo">Go</button>
            </td>
          </tr>
        </tbody>
      </table>

      <br>
    </div>
  </div>

  <!--MODAL Reservation -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Reservation</h5>
          <button type="button" class="btn btn-outline-primary btn-sm " id="contenedorCuerpo" data-toggle="modal"
            data-target="#exampleModalSIGNUP" data-whatever="@mdo">Sign Up</button>
        </div>
        <div class="modal-body">
          <form>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
              </div>
            </form>

            <img src="/assets/tarjetas.png" width="180" height="40" alt="">
            <div>
              <label for="message-text" class="col-form-label">Credit card:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div>
              <label for="message-text" class="col-form-label">Security code</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">To buy</button>
        </div>
      </div>
    </div>
  </div>

  <!--MODAL SIGN UP-->
  <div class="modal fade bd-example-modal-xl" id="exampleModalSIGNUP" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
        </div>
        <div class="modal-body">
          <app-sign-up></app-sign-up><br>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
