<div class="container">
  <br>
  <form class="form-inline">
    <div class="form-group mb-2">
      <input #UseName type="text" class="form-control" placeholder="Username">
    </div>
    <div class="form-group mx-2">
      <button type="button" class="btn btn-primary mb-2" (click)="goToCheck(UseName.value)">Search</button>
    </div>
  </form>
  <br>

  <div class="row justify-content-center">
    <div class="col-5" *ngIf="showMessage">
      <div class=" alert alert-{{type}} alert-dismissible fade show" role="alert">
        <strong>{{msj}}</strong> {{text}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="changeModeShow()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>

  <div [hidden]="!showTable">
    <table class="table table-dark">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Flight id</th>
          <th scope="col">Departure Airport </th>
          <th scope="col">Airport Arrival</th>
          <th scope="col">Check</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let check of listCheck;  let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{check.flight_id}}</td>
          <td>{{check.depart_ap}}</td>
          <td>{{check.arrival_ap}}</td>
          <td>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"
              (click)="checkFlight(check.flight_id)"> Do
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">QR Code</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row justify-content-md-center">
            <h4>Check-in successfully</h4>
            <img src="assets/logoTEC.png" class="card-img-top" alt="..." width="20" height="180">
            <h5>Thank you for your purchase and have a nice trip</h5>
            <h6>We send a email with the tickets</h6>              
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>







</div>
