<div class="grad">
  <div class="container">
    <br>
    <div class="form-row align-items-center">
      <div class="col-3 align-self-center">
        <img src="assets/users.svg" alt="">
      </div>
      <div class="col-1">          
        </div>
      <div class="col align-self-center">
        <div class="form-group">
          Full name
          <div class="form-row">
            <div class="col-4">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col-4">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
        </div>
        <!-- Button trigger modal -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" (click)="checkStudent()">I'm a Student
        </div>
        <div class="form-group" *ngIf="n == 1">
          <div class="form-row">
            <div class="col-8">
              Information of university <textarea class="form-control" rows="2"></textarea>
            </div>
          </div>
          <div class="form-row">
            <div class="col-3">
              Carnet <input type="text" class="form-control">
            </div>
          </div>
        </div>

        <div class="form-row ">
            <div class="col-4">
              Phone <input type="text" class="form-control">
            </div>
          </div>
    
          <div class="form-row ">
            <div class="col-4">
              E-mail <input type="email" class="form-control">
            </div>
            <div class="col-4">
              Password <input type="text" class="form-control">
            </div>
          </div>
          <br>
          <div class="form-row ">
              <div class="col-8">
            <button type="button" class="btn btn-success btn-block">Sign Up</button>
          </div>
          </div>
      </div>
     
    </div>
  </div>
</div>
