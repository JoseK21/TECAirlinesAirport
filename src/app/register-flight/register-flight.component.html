<div class="container">

  <br>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <div class="form-group">
        <label for="exampleFormControlSelect1">Airport Deparment</label>
        <select class="form-control" id="exampleFormControlSelect1" size="3">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="form-group">
        <label for="exampleFormControlSelect1">Arrival Airport</label>
        <select class="form-control" id="exampleFormControlSelect1" size="3">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
  </div>

  <form>
    <div class="row">
      <div class="col">
        Flight Id<input type="number" class="form-control" placeholder="Id" min="0" required>
      </div>
      <div class="col">
        Deparment Date<input #DS type="date" class="form-control" [value]="dateNOW" [min]="dateNOW" required>
      </div>
      <div class="col">
        Arrival Date<input type="date" class="form-control"  (click)="setDate(DS.value)" [min]="dateMIN" required>
      </div>
      <div class="col">
        Plane Model
        <select class="form-control" id="exampleFormControlSelect1" size="1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="col">
        Economic Price($)<input type="text" class="form-control" placeholder="###" required>
      </div>
      <div class="col">
        First Class Price($)<input type="text" class="form-control" placeholder="###" required>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-block">Registry</button>
  </form>

</div>

<!--MODAL -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <!--Modal Select Airport-->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Select Airport</h5>
      </div>
      <div class="modal-body">
        <app-airport (messageEvent2)="receiveMessage($event)"> </app-airport>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
