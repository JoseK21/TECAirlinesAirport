<div class="container">
    <h5> Remove Customer </h5>  
  <div class="form-row align-items-center">    
    <div class="col-4">
      Username <input #Username type="text" class="form-control" required>
    </div>
    <div class="col-4 align-self-end">
      <button class="btn btn-danger btn-block" (click)="deleteCustomer(Username.value)" type="button">Delete</button>
    </div>
  </div>
  <br>
  <h5>Remove University </h5>  
  <div class="form-row align-items-center">      
    <div class="col-4">
        University's name<input #University type="text" class="form-control" required>
    </div>
    <div class="col-4 align-self-end">
      <button class="btn btn-danger btn-block" (click)="deleteUniversity(University.value)" type="button">Delete</button>
    </div>
  </div>
  <br>
  <h5> Remove Flight</h5> 
  <div class="form-row align-items-center">      
    <div class="col-4">
      Flight Id <input #Flight type="text" class="form-control" required>
    </div>
    <div class="col-4 align-self-end">
      <button class="btn btn-danger btn-block" (click)="deleteFlight(Flight.value)" type="button">Delete</button>
    </div>
  </div>
  <br>
  <h5>Remove Airport </h5>  
  <div class="form-row align-items-center">      
    <div class="col-4">
        Airport's name <input #Username type="text" class="form-control" required>
    </div>
    <div class="col-4 align-self-end">
      <button class="btn btn-danger btn-block" (click)="deleteAirport(Airport.value)" type="button">Delete</button>
    </div>
  </div>
  <br>
  <h5>Remove Plane </h5> 
  <div class="form-row align-items-center">    
    <div class="col-4">
        Plane's name <input #Username type="text" class="form-control" required>
    </div>
    <div class="col-4 align-self-end">
      <button class="btn btn-danger btn-block" (click)="deletePlane(Plane.value)" type="button">Delete</button>
    </div>
  </div>
  <br>

  <div class="form-row">
    <div class="col-8" *ngIf="showMessage">
      <div class="alert alert-{{type}} alert-dismissible fade show" role="alert">
        <strong>{{msj}}</strong> {{text}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="changeModeShow()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>

</div>
