<form>
  <div class="form-group">
    <div class="form-group ">
      Country
      <select id="inputState" class="form-control">
        <option #COUNTRY *ngFor="let c of country">{{c}}</option>
      </select>
      <br>
      <button type="button" (click)="showAirport()" class="btn btn-outline-dark btn-block">Search</button>
    </div>
  </div>
  <div class="form-group">
    Airport
    <select #selection id="inputState" class="form-control" [disabled]="showAp">
      <option *ngFor="let ap of airport">{{ap}}</option>
    </select><br>
    <button [disabled]="showAp" type="button" (click)="setAirport(selection.value)" class="btn btn-outline-info btn-block"
      data-dismiss="modal">Select</button>
  </div>
</form>
