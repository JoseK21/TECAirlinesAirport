<div class="container">
    <br>
    <form>
        Flight Id<input #id type="number" pattern="^[0-9]+" class="form-control" placeholder="Id" min="0" required> <br>
        <button type="button" class="btn btn-primary btn-block" (click)="sendID(id.value)">Close</button>
    </form>
    <br>

    <div class="alert alert-{{type}} alert-dismissible fade show" role="alert" *ngIf="openB==1">
        <strong>{{msj}}</strong>{{text}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="setStateMessage()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

</div>
