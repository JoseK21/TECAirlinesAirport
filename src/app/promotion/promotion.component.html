<div class="container">
  <form>
    <br>
    <div>
      <h3>Image of promotion: </h3>
      <img #Image src="{{img}}" class="img" height="350" width="1110">
      <span *ngIf="message">{{message}}</span>
      <input #file type="file" accept='image/*' (change)="preview(file.files)" />
    </div>
    <button type="button" class="btn btn-success btn-block"
    (click)="dataURItoBlob(file.value)">Create</button>

    <div class="row justify-content-center">
      <div class="col">
        Fligth Id
        <select #Fid class="form-control" size="1" (click)="getList_idFlight()">
          <option *ngFor="let f_id of fligth_ids">{{f_id}}</option>
        </select>
      </div>
      <div class="col">
        Start<input #DS type="date" class="form-control" placeholder="Start Date" [value]="dateNOW" [min]="dateNOW"
          disabled>
      </div>
      <div class="col">
        End<input #DE type="date" class="form-control" placeholder="End Date" (click)="setDate(DS.value)"
          [min]="dateMIN" required>
      </div>
      <div class="col">
        Discount(%)<input #D type="number" pattern="^[0-9]+" class="form-control" min="1" max="100" value="1" required>
      </div>
      <div class="col align-self-end">
        <button type="button" class="btn btn-success btn-block"
          (click)="create(Fid.value,DS.value,DE.value,D.value)">Create</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <div *ngIf="showMessage" style="margin:0 auto;" class="alert alert-{{type}} alert-dismissible fade show"
          role="alert">
          <strong>{{msj}}</strong>{{text}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeMessage()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
